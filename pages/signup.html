<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="auth.css" />
    <title>Nexcent</title>
  </head>
  <body>
    <div class="auth-form">
      <div class="form-container">
        <a href="../index.html"
          ><img src="../assets/images/brend/header-logo.svg" alt=""
        /></a>
        <form action="">
          <input type="name" name="name" id="" placeholder="Jogn Doe" />
          <input
            type="email"
            name="email"
            id=""
            placeholder="example@gmail.com"
          />
          <input
            type="password"
            name="password"
            id=""
            placeholder="Your password"
          />
          <button>SignUp</button>
          <p>Already have an account?<a href="signin.html">Sign in</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
